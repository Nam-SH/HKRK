<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
  <title>Binary Calculator</title>
</head>

<body>
  <div id="res"></div>
  <div id="btns">
    <button class="btnBody" id="btn0" onclick="zero()"> 0 </button>
    <button class="btnBody" id="btn1" onclick="one()"> 1 </button>
    <button class="btnBody" id="btnClr" onclick="reset()"> C </button>
    <button class="btnBody" id="btnEql" onclick="equal()"> = </button>
    <button class="btnBody" id="btnSum" onclick="add()"> + </button>
    <button class="btnBody" id="btnSub" onclick="sub()"> - </button>
    <button class="btnBody" id="btnMul" onclick="mul()"> * </button>
    <button class="btnBody" id="btnDiv" onclick="division()"> / </button>
  </div>
  <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
